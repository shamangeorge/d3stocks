<!doctype html>
<html>

<head>
    <title>Stocks</title>
    <meta charset="utf-8" />
    <link href="./images/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="./js/d3.min.js"></script>

    <script src="./js/moment.js"></script>
    <script src="./js/underscore-min.js"></script>
    <script src="./js/spin.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/finance.js"></script>
    <script src="./js/quoteUI.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <section class="container">
        <aside class="company_keeper">
            <p id="companies"></p>
            <p>Add new company:

                </span>
            </p>
        </aside>
        <div id="chart"></div>
        <i id="refresh" class="fa fa-refresh"></i>
        <span id="spin"></span>
        <p></p>
        <br>
        <section id="slider_gui">
            <span id='min_date'>1990</span>
            <input type="range" name="dates" min="1990" step="1" max="2014" id='slider'>
            <span id="max_date">Past Month</span>
        </section>
    </section>
    <section id="quotes"></section>

    <script type="text/javascript">
    Stocks();
    </script>
